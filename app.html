<body>

                    lastMemoExcerpt: '‰ºöË≠∞„ÅÆ„É°„É¢„ÅØ„Åì„Åì„Å´',
                    lastAccessedAt: '2024/01/18'

            return (

                        <p className="tagline">„Åó„Çá„Éº„ÇÇ„Å™„ÅÑ„Åë„Å©„ÄÅ„Å°„Çá„Å£„Å®‰æøÂà©„ÄÇ</p>
                    </header>

                    <main className="home-main">

                        <section className="recent-objects">

                            <ul className="object-list">

        }
        
        // „Ç´„É°„É©ÁîªÈù¢„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
        function Camera({ onNavigate }) {
            const [detectedObject, setDetectedObject] = useState('');
            
            const simulateDetection = () => {
                const objects = ['„Ç≥„Éº„Éí„Éº„Ç´„ÉÉ„Éó', '„Éé„Éº„Éà', '„Éö„É≥', '„Çπ„Éû„Éº„Éà„Éï„Ç©„É≥', 'Êú¨', 'ÊôÇË®à'];
                const randomObject = objects[Math.floor(Math.random() * objects.length)];
                setDetectedObject(randomObject);
                setTimeout(() => {
                    onNavigate('register', { objectName: randomObject });
                }, 1500);
            };
            
            return (
                <div className="camera-container">
                    <div className="page-header">
                        <button className="back-button" onClick={() => onNavigate('home')}>

                        <h2>„Ç´„É°„É©„Çí„Åã„Åñ„Åô</h2>

                    <div className="camera-view">
                        <div>
                            <p>üì∑ „Ç´„É°„É©ÁîªÈù¢Ôºà„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥Ôºâ</p>
                            {detectedObject && <p>Ê§úÂá∫: {detectedObject}</p>}

                    <div className="page-content">

                        </button>
                        
                        <button 
                            className="save-button"
                            onClick={() => onNavigate('register')}
                            style={{ marginTop: '12px', background: '#2196F3' }}
                        >
                            üìù „É°„É¢ÁôªÈå≤ÁîªÈù¢„Å∏
                        </button>
                    </div>
                </div>
            );
        }
        
        // „É°„É¢ÁôªÈå≤ÁîªÈù¢„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
        function RegisterMemo({ onNavigate, params }) {
            const [memoText, setMemoText] = useState('');
            const objectName = params?.objectName || 'Êñ∞„Åó„ÅÑÁâ©‰Ωì';
            
            const handleSave = () => {
                const memo = {
                    id: Date.now().toString(),
                    objectName,
                    text: memoText,
                    createdAt: new Date().toLocaleDateString('ja-JP')
                };
                
                const existingMemos = JSON.parse(localStorage.getItem('memos') || '[]');
                existingMemos.push(memo);
                localStorage.setItem('memos', JSON.stringify(existingMemos));
                
                alert('„É°„É¢„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ');
                onNavigate('home');
            };
            
            return (
                <div className="register-container">
                    <div className="page-header">
                        <button className="back-button" onClick={() => onNavigate('camera')}>
                            ‚Üê Êàª„Çã
                        </button>
                        <h2>{objectName}„ÅÆ„É°„É¢„ÇíÁôªÈå≤</h2>
                    </div>

                    <div className="page-content">
                        <div className="form-group">
                            <label>„É°„É¢ÂÜÖÂÆπ</label>
                            <textarea
                                value={memoText}
                                onChange={(e) => setMemoText(e.target.value)}

                                rows={4}
                            />

                        <button 
                            className="save-button"
                            onClick={handleSave}
                            disabled={!memoText.trim()}
                        >
                            üíæ ‰øùÂ≠ò
                        </button>
                    </div>
                </div>
            );
        }
        
        // „É°„É¢Ë°®Á§∫ÁîªÈù¢„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
        function MemoDisplay({ onNavigate, params }) {
            const [memo, setMemo] = useState(null);
            
            useEffect(() => {
                const memos = JSON.parse(localStorage.getItem('memos') || '[]');
                const foundMemo = memos.find(m => m.id === params.objectId || m.objectName === params.objectName);
                
                if (foundMemo) {
                    setMemo(foundMemo);
                } else {
                    setMemo({
                        id: params.objectId,
                        objectName: params.objectName || '„Ç≥„Éº„Éí„Éº„Ç´„ÉÉ„Éó',
                        text: 'ÂΩºÂ•≥„Å´„ÇÇ„Çâ„Å£„Åü„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆ„Ç´„ÉÉ„Éó„ÄÇÊúù„ÅÆ„Ç≥„Éº„Éí„Éº„Çø„Ç§„É†„Å´‰Ωø„Å£„Å¶„Çã„ÄÇ',
                        createdAt: '2024/01/20'
                    });
                }
            }, [params]);
            
            if (!memo) return <div>Loading...</div>;
            
            return (
                <div className="memo-display-container">
                    <div className="page-header">
                        <button className="back-button" onClick={() => onNavigate('home')}>
                            ‚Üê Êàª„Çã
                        </button>
                        <h2>{memo.objectName}„ÅÆ„É°„É¢</h2>
                    </div>

                    <div className="page-content">
                        <div className="form-group">
                            <h3>„É°„É¢</h3>
                            <div style={{ fontSize: '1.1rem', lineHeight: '1.6' }}>

                            </div>
                        </div>

                        <div style={{ textAlign: 'center', color: '#999', margin: '20px 0' }}>
                            ‰ΩúÊàêÊó•: {memo.createdAt}
                        </div>
                    </div>

            );
        }
        
        // „É°„Ç§„É≥„Ç¢„Éó„É™„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [params, setParams] = useState(null);
            
            const navigate = (page, pageParams = null) => {
                setCurrentPage(page);
                setParams(pageParams);
            };
            
            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <Home onNavigate={navigate} />;
                    case 'camera':
                        return <Camera onNavigate={navigate} />;
                    case 'register':
                        return <RegisterMemo onNavigate={navigate} params={params} />;
                    case 'memo':
                        return <MemoDisplay onNavigate={navigate} params={params} />;
                    default:
                        return <Home onNavigate={navigate} />;
                }
            };
            
            return renderPage();
        }
        
        // „Ç¢„Éó„É™„Çí„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        const root = ReactDOM.createRoot(document.getElementById('root'));

    </script>
