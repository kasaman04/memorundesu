<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しょーもモリー - リアルカメラ版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            pointer-events: all;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            pointer-events: all;
        }
        
        .detection-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 175, 80, 0.9);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            display: none;
            pointer-events: all;
            cursor: pointer;
        }
        
        .detection-box.show {
            display: block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: all;
        }
        
        .capture-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .capture-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .register-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 80%;
        }
        
        .home-screen {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .home-screen.active {
            display: block;
        }
        
        .home-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .home-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .camera-start-button {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 40px;
            display: block;
            background: white;
            color: #667eea;
            font-size: 1.2rem;
            padding: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }
        
        .camera-start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <!-- ホーム画面 -->
    <div id="home" class="home-screen active">
        <div style="max-width: 500px; margin: 0 auto;">
            <header class="home-header">
                <h1>しょーもモリー</h1>
                <p class="tagline">しょーもないけど、ちょっと便利。</p>
            </header>
            
            <button class="camera-start-button" onclick="startCamera()">
                📷 カメラをかざす
            </button>
            
            <div style="background: white; border-radius: 16px; padding: 24px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);">
                <h2 style="color: #333; margin-bottom: 20px;">リアルカメラ版</h2>
                <p style="color: #666; line-height: 1.6;">
                    このバージョンでは実際のWebカメラを使用します。<br>
                    ブラウザがカメラへのアクセス許可を求めた場合は「許可」を選択してください。
                </p>
            </div>
        </div>
    </div>
    
    <!-- カメラ画面 -->
    <div id="camera" class="camera-container" style="display: none;">
        <video id="video" autoplay muted></video>
        
        <div class="overlay">
            <div class="header">
                <button class="back-button" onclick="stopCamera()">
                    ← ホームに戻る
                </button>
                <h2>物体をカメラにかざしてください</h2>
            </div>
            
            <div id="detection" class="detection-box">
                <div style="font-size: 1.5rem; font-weight: 600; margin-bottom: 8px;">
                    <span id="detected-object">コーヒーカップ</span>
                </div>
                <div style="font-size: 0.9rem;">
                    タップしてメモを確認・登録
                </div>
            </div>
            
            <div class="controls">
                <button class="capture-button" onclick="captureAndDetect()">
                    📷 撮影して物体検出
                </button>
                <button class="register-button" onclick="alert('メモ登録画面へ移動（未実装）')">
                    📝 メモ登録画面へ
                </button>
            </div>
        </div>
        
        <div id="error" class="error-message" style="display: none;">
            <h3>カメラにアクセスできませんでした</h3>
            <p style="margin-top: 12px;">
                カメラの使用を許可するか、HTTPSでアクセスしてください。
            </p>
            <button onclick="stopCamera()" style="margin-top: 16px; background: white; color: #f44336; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
                ホームに戻る
            </button>
        </div>
    </div>
    
    <script>
        let stream = null;
        let isDetecting = false;
        
        async function startCamera() {
            try {
                // カメラアクセスを要求
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: { ideal: "environment" } // 背面カメラを優先
                    } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                // 画面切り替え
                document.getElementById('home').style.display = 'none';
                document.getElementById('camera').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                
            } catch (error) {
                console.error('カメラアクセスエラー:', error);
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            // ホーム画面に戻る
            document.getElementById('home').style.display = 'block';
            document.getElementById('camera').style.display = 'none';
            document.getElementById('detection').classList.remove('show');
            isDetecting = false;
        }
        
        function captureAndDetect() {
            if (isDetecting) return;
            
            isDetecting = true;
            
            // 物体検出のシミュレーション
            setTimeout(() => {
                const objects = [
                    'コーヒーカップ', 'ノート', 'ペン', 'スマートフォン', 
                    '本', '時計', 'マウス', 'キーボード', '財布', 'カギ'
                ];
                const randomObject = objects[Math.floor(Math.random() * objects.length)];
                
                document.getElementById('detected-object').textContent = randomObject;
                document.getElementById('detection').classList.add('show');
                
                // 3秒後に自動で非表示
                setTimeout(() => {
                    document.getElementById('detection').classList.remove('show');
                    isDetecting = false;
                }, 3000);
                
            }, 1500); // 1.5秒の検出時間
        }
        
        // 検出ボックスをクリックした時の処理
        document.getElementById('detection').addEventListener('click', function() {
            const objectName = document.getElementById('detected-object').textContent;
            alert(`${objectName}のメモ機能は開発中です。\n\n実際のアプリでは以下の機能があります：\n- メモの登録・編集\n- 写真・音声の添付\n- 位置情報の記録\n- メモの共有`);
        });
        
        // ページが閉じられる時にカメラを停止
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
